<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
    <h2>Enquiry Form</h2>
    <form action="https://sheetdb.io/api/v1/mbgwmz8dibekf" method="post" id="data">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter name" name="data[name]"/>
        <label for="Company name">Company Name</label>
        <input type="text" placeholder="Enter company name" name="data[Company name]"/>
        <label for="phone number">Phone no.</label>
        <input type="tel" placeholder="Enter phone no." name="data[phone number]"/>
        <label for="message">Message</label>
        <input type="text" placeholder="Write your message" name="data[message]"></input>
        <button>submit</button>
    </form>
</div>
<script src="./app.js"></script>
</body>
</html>
